server.base.url=${param.server.base.url}
server.exam.url=${param.server.exam.url}

cas.manager.server.url=${param.server.cas.manager.url}
cas.student.server.url=${param.server.cas.student.url}

server.mock.title=${param.server.mock.title}
server.mock.logo=${param.server.mock.logo}

uri.manager.auto.redirect.to=/manager/student/list.html

user.manager.uri.prefixs=\
	/manager/,\
	/admin/
	
user.student.uri.prefixs=\
	/student/

cas.client.filter.authentication.rule=deny
cas.client.filter.authentication.deny.prefixs=\
	/api/,\
	/paper/,\
	/content/,\
	/tomcat/

cas.client.filter.Validation.rule=deny
cas.client.filter.Validation.deny.prefixs=\
	/api/,\
	/paper/,
	/content/,\
	/tomcat/

page.size.default=20
page.size.home=5

student.purchase.verify.auto=true

student.navbar.paper.major.dropdown.enable=false

# 每个考核对象的最大课程数，0表示不限制
course.max.counter.per.major.and.assert=0

# 附件根目录
content.file.root.path=
# 图片附件的扩展名
content.image.exts=bmp,jpg,jpeg,gif,png,tiff
# 视频福建的扩展名
content.video.exts=ogg,mp4,webm,wmv,avi

# 是否限制学生可以参加的模考次数
student.mock.unlimited=${param.student.mock.unlimited}